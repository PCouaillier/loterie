<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Hey Santa!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class = "container">
            <div class="wrapper">
                <form  target="_self" method="POST" id="loginForm"  class="form-signin">
                    <h3 class="form-signin-heading">{{ owner.displayName }}'s Room</h3>
                    <img src="http://zezete2.z.e.pic.centerblog.net/7badf450.png" style=" height: 112px; ">
                    <label>
                        Points :
                        <input class="form-control" type="text" disabled="disabled" value="{{ balance }}">
                    </label>
                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Roll NOW! <3">
                    <hr>
                    {% if rollPoints %}
                        {% if rollPoints == 0%}
                            <img class="image-point" src="https://cdn.discordapp.com/attachments/367818236718350336/385903779871981570/oups.png">
                        {% elseif rollPoints == 1 %}
                            <img class="image-point" src="https://cdn.discordapp.com/attachments/367818236718350336/385903754643374093/1_flocon.jpg">
                        {% elseif rollPoints == 3 %}
                            <img class="image-point" src="https://cdn.discordapp.com/attachments/367818236718350336/385903771185709060/3_flocons.jpg">
                        {% elseif rollPoints == 5 %}
                            <img class="image-point" src="https://cdn.discordapp.com/attachments/367818236718350336/385903777632223244/5_flocons.jpg">
                        {% else %}
                            <input  class="form-control"  disabled="disabled" value="{?= $rollPoints ?}"/>
                        {% endif %}
                    {% else %}
                        <center><p>Tu as déjà lancé le dès ajourd'hui</p></center>
                    {% endif %}
                    <!--
                    <h2>nav</h2>
                    <button type="submit" class="btn btn-default col-md-12"><a href="../../">HOME</a></button>
                    -->
                </form>
            </div>
        </div>
    </body>
</html>
